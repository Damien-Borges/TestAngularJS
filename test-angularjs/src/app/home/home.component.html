<!DOCTYPE html>
<html ng-app="testAngularJS">

<head>
  <title>Test AngularJS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .user-info {
      flex: 1;
    }

    .user-actions {
      display: flex;
      gap: 10px;
    }

    .user-actions button {
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .user-actions button:hover {
      background-color: #555;
    }

    h2 {
      margin-top: 20px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button[type="submit"] {
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div ng-controller="MainController">
    <h1>Liste des Utilisateurs</h1>
    <ul>
      <li *ngFor="let user of users">
        <div class="user-info">
          {{ user.firstName }} {{ user.lastName }} - {{ user.email }}
        </div>
        <div class="user-actions">
          <button (click)="deleteUser(user)">Supprimer</button>
        </div>
      </li>
    </ul>

    <h2>Ajouter un Nouvel Utilisateur</h2>
    <form (ngSubmit)="addUser()">
      <label>Nom :</label>
      <input type="text" [(ngModel)]="newUser.firstName" required>
      <label>Nom de famille :</label>
      <input type="text" [(ngModel)]="newUser.lastName" required>
      <label>Email :</label>
      <input type="email" [(ngModel)]="newUser.email" required>
      <button type="submit">Ajouter</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.8.2/angular-resource.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
